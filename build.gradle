group 'com.testvagrant.codingRound'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
    compile group: 'org.testng', name: 'testng', version: '6.11'
        compile 'com.relevantcodes:extentreports:2.40.2'
        compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
}

test {
    useTestNG() {
        // runlist to executed. path is relative to current folder
        suites 'src\test\resources\testSuits\Regression_Suite.xml'
    }
}
